
            <div id="View_Header" data-role="header">
                <p align="center">LoginJqmAngular</p>
            </div>
            
            <div id="View_Content" data-role="content">
                        <div data-role="fieldcontain">
                            <label for="nick">User:</label>
                            <input id="nick" type="text" ng-model="user.nick" required>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="pass">Password:</label>
                            <input id="pass" name="pass" type="password" ng-model="user.pass" required>
                        </div>
                        <button ng-click="login(user)">Ingresar</button>
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#home" data-role="button" data-mini="true">Home</a>
                    <a href="#about" data-role="button" data-mini="true">About</a>
                </div>
            </div>
